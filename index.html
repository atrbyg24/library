<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="modern-normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="bookshelf.svg" alt="Bookshelf icon"> Library
        </div>
        <form>
            <div>
                <label for="title" >Title: <span aria-label="required">*</span></label>
                <input type="text" id="title" placeholder="Book title" required>
            </div>
            <div>
                <label for="author">Author: <span aria-label="required">*</span></label>
                <input type="text" id="author" placeholder="Author name" required>
            </div>
            <div>
                <label for="pages">Pages <span aria-label="required">*</span></label>
                <input type="number" id="pages" min=1 required>
            </div>
            <div>
                <label for="read-status">Read?</label>
                <input type="checkbox" id="read-status" value="yes">
            </div>
            <div>
                <button type="submit">Add a new book</button>
            </div>
        </form>
    </div>
    <div class="library">
        <table class="reading-table">
            <caption>Library reading list</caption>
            <thead>
                <th class="book-title">Title</th>
                <th class="book-author">Author</th>
                <th>Pages</th>
                <th>Read?</th>
                <th>Remove</th>
            </thead>
            <tbody>
                <tr>
                    <td>The Art of War</td>
                    <td>Sun Tzu</td>
                    <td>124</td>
                    <td>Yes</td>
                    <td>icon</td>
                </tr>
                <tr>
                    <td>The Art of War</td>
                    <td>Sun Tzu</td>
                    <td>124</td>
                    <td>Yes</td>
                    <td>icon</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
